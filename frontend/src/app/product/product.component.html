<div *ngIf="!isLoggedIn()" ()>
  <h1>

    You're not allowed to view this page.
  </h1>
</div> 


<div *ngIf="isLoggedIn()" class="container mt-5">
  <div class="card" id="product-card">
    <div class="row">
      <div class="col-md-4">
        <img [src]="product.productImage" class="card-img-top" alt="Product Image">
      </div>
      <div class="col-md-8">
        <h2 class="card-title">{{ product.name }}</h2>
        <h4 class="card-subtitle mb-2 text-muted">{{ product.brand }}</h4>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">Price: ${{ product.price }}</p>
        <p class="card-text">Rating: {{ product.rating }}</p>

        <div class="form-group">
          <label for="pincode">Enter Pincode:</label>
          <input type="text" [(ngModel)]="pincode" name="pincode" id="pincode" class="form-control">
        </div>
          <button class="btn btn-primary" (click)="checkPincode()">Check Pincode</button>
          <span *ngIf="pincodeMessage" class="text-success">{{ pincodeMessage }}</span>
      </div>
    </div>
  </div>
</div>
